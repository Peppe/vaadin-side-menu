<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../vaadin-lumo-styles/icons.html">

<dom-module id="vaadin-side-menu-item">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <div>
        <iron-icon icon="[[icon]]"></iron-icon>
        <span>[[title]]</span>
    </div>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-side-menu>` is a Polymer 2 element.
       *
       * ```
       * <vaadin-side-menu></vaadin-side-menu>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VaadinSideMenuItem extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-side-menu-item';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            title: String,
            icon: String
          };
        }
      }

      customElements.define(VaadinSideMenuItem.is, VaadinSideMenuItem);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinSideMenuItem = VaadinSideMenuItem;
    })();
  </script>
</dom-module>
